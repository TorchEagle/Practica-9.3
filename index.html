<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario 3</title>
</head>
<body>
    <section>
        <form action="web.php" method="GET">
            <h1>¿Eres nuevo?</h1>
            <p class="encabezado">Regístrate para guardar tu información y hacer tus pedidos de forma mas fácil y rápida</p>
            <p>Email<br>
            <input type="email" name="email" id="email" placeholder="Introduce tu email"></p>
            <p>Teléfono<br>
            <input type="tel" name="telefono" id="telefono" placeholder="Tu Teléfono"></p>
            <p>Contraseña<br>
            <input type="password" name="contraseña" id="contraseña" placeholder="Introduce tu contraseña"></p>
            <p>Confirma tu contraseña<br>
            <input type="password" name="confirmar" id="confirmar" placeholder="Confirmar contraseña"></p>
            <p class="checkbox"><input type="checkbox" name="privacidad" id="privacidad">He leído y acepto la <a href="https://www.pizzahut.es/info/aviso-legal">Política de privacidad</a></p>
            <p class="checkbox"><input type="checkbox" name="ofertas" id="ofertas">Sí. acepto recibir comunicaciones comerciales y ofertas personalizadas según mi perfil.</p>
            <input class="crear" type="submit" value="Crear tu cuenta">
        </form>
    </section>
</body>
</html>
